<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Online Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Online Calculator</title>
</head>
<body>
    <div id="calculator-container">
      <div id="display-computation">
        <span id="ZZZ">01234566789</span>
      </div>
      <div class="buttons-row">
        <button id="ac_ce">
          <span>AC/CE</span>
        </button>
        <button id="backspace">
          <span>⌫</span>
        </button>
        <button id="sq_rt">
          <span>√x</span>
        </button>
        <button id="divide">
          <span>÷</span>
        </button>
      </div>
      <div class="buttons-row">
        <button id="seven" value="7">
          <span>7</span>
        </button>
        <button id="eight" value="8">
          <span>8</span>
        </button>
        <button id="nine" value="9">
          <span>9</span>
        </button>
        <button id="multiply">
          <span>×</span>
        </button>
      </div>
      <div class="buttons-row">
        <button id="four" value="4">
          <span>4</span>
        </button>
        <button id="five" value="5">
          <span>5</span>
        </button>
        <button id="six" value="6">
          <span>6</span>
        </button>
        <button id="subtract">
          <span>-</span>
        </button>
      </div>
      <div class="buttons-row">
        <button id="one" value="1">
          <span>1</span>
        </button>
        <button id="two" value="2">
          <span>2</span>
        </button>
        <button id="three" value="3">
          <span>3</span>
        </button>
        <button id="add">
          <span>+</span>
        </button>
      </div>
      <div class="buttons-row">
        <button id="change_sign">
          <span>+/-</span>
        </button>
        <button id="zero" value="0">
          <span>0</span>
        </button>
        <button id="float">
          <span>.</span>
        </button>
        <button id="compute">
          <span>=</span>
        </button>
      </div>
    </div>
<script type="text/javascript" src="script.js">
</script>
</body>
<footer>

</footer>
</html>
