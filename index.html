<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand">120</div>
      <div data-current-operand class="current-operand">120</div>
    </div>
    <button data-clear>AC</button>
    <button data-computer>√x</button>
    <button data-delete>DEL</button>
    <button data-operator>÷</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator>-</button>
    <button data-number id="round-left-corner">.</button>
    <button data-number>0</button>
    <button data-computer>+/-</button>
    <button data-computer id="round-right-corner">=</button>
  </div>
</body>
</html>
